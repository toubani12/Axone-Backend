<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (admin()) {
      <div>
        <h2 data-cy="adminDetailsHeading"><span jhiTranslate="hrSolutionApp.admin.detail.title">Admin</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ admin()!.id }}</span>
          </dd>
          <dt><span jhiTranslate="hrSolutionApp.admin.systemName">System Name</span></dt>
          <dd>
            <span>{{ admin()!.systemName }}</span>
          </dd>
          <dt><span jhiTranslate="hrSolutionApp.admin.relatedUser">Related User</span></dt>
          <dd>
            <span>{{ admin()!.relatedUser?.login }}</span>
          </dd>
          <dt><span jhiTranslate="hrSolutionApp.admin.systemWallet">System Wallet</span></dt>
          <dd>
            @if (admin()!.systemWallet) {
              <div>
                <a [routerLink]="['/wallet', admin()!.systemWallet?.id, 'view']">{{ admin()!.systemWallet?.balance }}</a>
              </div>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/admin', admin()!.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
