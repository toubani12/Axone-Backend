@if (contractType) {
  <form name="deleteForm" (ngSubmit)="confirmDelete(contractType.id!)">
    <div class="modal-header">
      <h4 class="modal-title" data-cy="contractTypeDeleteDialogHeading" jhiTranslate="entity.delete.title">Confirm delete operation</h4>

      <span class="btn btn-close" data-dismiss="modal" aria-hidden="true" (click)="cancel()"></span>
    </div>

    <div class="modal-body">
      <jhi-alert-error></jhi-alert-error>
      <p
        id="jhi-delete-contractType-heading"
        jhiTranslate="hrSolutionApp.contractType.delete.question"
        [translateValues]="{ id: contractType.id }"
      >
        Are you sure you want to delete Contract Type {{ contractType.id }}?
      </p>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
        <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
      </button>

      <button id="jhi-confirm-delete-contractType" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
        <fa-icon icon="times"></fa-icon>&nbsp;<span jhiTranslate="entity.action.delete">Delete</span>
      </button>
    </div>
  </form>
}
