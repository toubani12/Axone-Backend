<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (techCVAltActivities()) {
      <div>
        <h2 data-cy="techCVAltActivitiesDetailsHeading">
          <span jhiTranslate="hrSolutionApp.techCVAltActivities.detail.title">Tech CV Alt Activities</span>
        </h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ techCVAltActivities()!.id }}</span>
          </dd>
          <dt><span jhiTranslate="hrSolutionApp.techCVAltActivities.activities">Activities</span></dt>
          <dd>
            <span>{{ techCVAltActivities()!.activities }}</span>
          </dd>
          <dt><span jhiTranslate="hrSolutionApp.techCVAltActivities.technicalCV">Technical CV</span></dt>
          <dd>
            @if (techCVAltActivities()!.technicalCV) {
              <div>
                <a [routerLink]="['/technical-cv', techCVAltActivities()!.technicalCV?.id, 'view']">{{
                  techCVAltActivities()!.technicalCV?.id
                }}</a>
              </div>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/tech-cv-alt-activities', techCVAltActivities()!.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
