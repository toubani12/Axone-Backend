@if (techCVProject) {
  <form name="deleteForm" (ngSubmit)="confirmDelete(techCVProject.id!)">
    <div class="modal-header">
      <h4 class="modal-title" data-cy="techCVProjectDeleteDialogHeading" jhiTranslate="entity.delete.title">Confirm delete operation</h4>

      <span class="btn btn-close" data-dismiss="modal" aria-hidden="true" (click)="cancel()"></span>
    </div>

    <div class="modal-body">
      <jhi-alert-error></jhi-alert-error>
      <p
        id="jhi-delete-techCVProject-heading"
        jhiTranslate="hrSolutionApp.techCVProject.delete.question"
        [translateValues]="{ id: techCVProject.id }"
      >
        Are you sure you want to delete Tech CV Project {{ techCVProject.id }}?
      </p>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
        <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
      </button>

      <button id="jhi-confirm-delete-techCVProject" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
        <fa-icon icon="times"></fa-icon>&nbsp;<span jhiTranslate="entity.action.delete">Delete</span>
      </button>
    </div>
  </form>
}
