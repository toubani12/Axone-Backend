<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (techCVEducation()) {
      <div>
        <h2 data-cy="techCVEducationDetailsHeading">
          <span jhiTranslate="hrSolutionApp.techCVEducation.detail.title">Tech CV Education</span>
        </h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ techCVEducation()!.id }}</span>
          </dd>
          <dt><span jhiTranslate="hrSolutionApp.techCVEducation.education">Education</span></dt>
          <dd>
            <span>{{ techCVEducation()!.education }}</span>
          </dd>
          <dt><span jhiTranslate="hrSolutionApp.techCVEducation.technicalCV">Technical CV</span></dt>
          <dd>
            @if (techCVEducation()!.technicalCV) {
              <div>
                <a [routerLink]="['/technical-cv', techCVEducation()!.technicalCV?.id, 'view']">{{ techCVEducation()!.technicalCV?.id }}</a>
              </div>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/tech-cv-education', techCVEducation()!.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
