<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (wallet()) {
      <div>
        <h2 data-cy="walletDetailsHeading"><span jhiTranslate="hrSolutionApp.wallet.detail.title">Wallet</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ wallet()!.id }}</span>
          </dd>
          <dt><span jhiTranslate="hrSolutionApp.wallet.balance">Balance</span></dt>
          <dd>
            <span>{{ wallet()!.balance }}</span>
          </dd>
          <dt><span jhiTranslate="hrSolutionApp.wallet.status">Status</span></dt>
          <dd>
            <span [jhiTranslate]="'hrSolutionApp.WalletStatus.' + (wallet()!.status ?? 'null')">{{
              { null: '', ACTIVE: 'ACTIVE', DEACTIVATED: 'DEACTIVATED', BANNED: 'BANNED' }[wallet()!.status ?? 'null']
            }}</span>
          </dd>
          <dt><span jhiTranslate="hrSolutionApp.wallet.relatedToAccount">Related To Account</span></dt>
          <dd>
            @if (wallet()!.relatedToAccount) {
              <div>
                <a [routerLink]="['/app-account', wallet()!.relatedToAccount?.id, 'view']">{{ wallet()!.relatedToAccount?.id }}</a>
              </div>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/wallet', wallet()!.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
