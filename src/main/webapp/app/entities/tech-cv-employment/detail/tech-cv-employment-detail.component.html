<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (techCVEmployment()) {
      <div>
        <h2 data-cy="techCVEmploymentDetailsHeading">
          <span jhiTranslate="hrSolutionApp.techCVEmployment.detail.title">Tech CV Employment</span>
        </h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ techCVEmployment()!.id }}</span>
          </dd>
          <dt><span jhiTranslate="hrSolutionApp.techCVEmployment.employment">Employment</span></dt>
          <dd>
            <span>{{ techCVEmployment()!.employment }}</span>
          </dd>
          <dt><span jhiTranslate="hrSolutionApp.techCVEmployment.technicalCV">Technical CV</span></dt>
          <dd>
            @if (techCVEmployment()!.technicalCV) {
              <div>
                <a [routerLink]="['/technical-cv', techCVEmployment()!.technicalCV?.id, 'view']">{{
                  techCVEmployment()!.technicalCV?.id
                }}</a>
              </div>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/tech-cv-employment', techCVEmployment()!.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
